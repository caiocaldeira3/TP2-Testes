name: Generate Code Coverage

on:
  push:
    branches:
      - main  # Altere para o nome da sua branch principal, se necessário
  pull_request:
    branches:
      - main  # Altere para a branch principal, se necessário

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11.4'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Se você tiver um arquivo requirements.txt

      - name: Run tests with coverage
        run: |
        python -m pytest --cov=book_service --cov=book --cov-report term tests/
        coverage xml -o coverage.xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v2
        with:
          name: coverage-report
          path: coverage.xml  # Substitua pelo caminho correto do seu arquivo de cobertura
